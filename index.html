<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c486bc9c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="img"><img class="pic" src="./photo/img0.jpg"></div>
            <div><p id="name">Dying Slowly</p></div>
            <div class="progress">
                <span class="start">00:00</span>
                <input type="range" id="progress" min="0" max="100" value="0">
                <audio src="./songs/Dying Slowly.mp3" id="audio"></audio>
                <span class="end">00:00</span>
            </div>
            <div class="buttons">
                <div class="btn prev"><i class="fa-solid fa-backward"></i></div>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="btn next "><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>    

    <script src="./script.js"></script>
</body>
</html>
